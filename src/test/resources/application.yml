spring:
  application:
    name: room-ownerservice
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  r2dbc:
    url: r2dbc:h2:mem:///testdb
    username: sa
    password:
  autoconfigure:
    exclude:
      - org.springframework.ai.model.postgresml.autoconfigure.PostgresMlEmbeddingAutoConfiguration
      - org.springframework.ai.vectorstore.pgvector.autoconfigure.PgVectorStoreAutoConfiguration
      - org.springframework.ai.advisors.vectorstore.autoconfigure.VectorStoreAdvisorAutoConfiguration


